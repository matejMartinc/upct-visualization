<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Bubble graph</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div>
            <img id="logo" src="./images/upctheader.png">
        </div>
        <div class="switch">
            <svg x="0" y="0" width="100" height="100" cursor="pointer" class="zooming">
                <path class="button" onclick="pan(0, -50)" d="M30 20 l12 15 a40, 70 0 0,0 -24,  0z" />
                <path class="button" onclick="pan(-50, 0)" d="M0 50 l15  -12 a70, 40 0 0,0   0, 24z" />
                <path class="button" onclick="pan(0, 50)" d="M30 80 l12  -15 a40, 70 0 0,1 -24,  0z" />
                <path class="button" onclick="pan(50, 0)" d="M60 50 l-15 -12 a70, 40 0 0,1   0, 24z" />
                  
                <circle class="compass" cx="30" cy="50" r="15"/>
                <circle class="button"  cx="30" cy="43" r="6" onclick="zoom(true)"/>
                <circle class="button"  cx="30" cy="57" r="6" onclick="zoom(false)"/>

                <rect class="plus-minus" x="26" y="41.5" width="8" height="3"/>
                <rect class="plus-minus" x="26" y="55.5" width="8" height="3"/>
                <rect class="plus-minus" x="28.5" y="53" width="3" height="8"/>
            </svg>
            <input id="cmn-toggle" class="cmn-toggle" type="checkbox">
            <label for="cmn-toggle"></label>
            <img id ="back-button" src="./images/back.png" onClick="goBack()"></img>
            <input id="analytics-toggle" class="analytics-toggle" type="checkbox">
            <label for="analytics-toggle"></label>
        </div>
        <div id="graph"></div>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="./bubble.js" charset="utf-8"></script>
        
    </body>
</html>
